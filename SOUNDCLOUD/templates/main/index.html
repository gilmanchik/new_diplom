{% extends 'base.html' %}

{% block content %}
        {% for i in posts %}
        <div class="track">
            <span class="zapis"><img src="{{ i.image.url }}" alt="{{ i.title }}"></span>
            <span class="zapis">
                <p>{{ i.title }}</p>
                <p>{{ i.author }}</p>
            </span>
            <span class="zapis"><p>{{ i.release }}</p></span>
            <span class="zapis"><p>{{ i.cat }}</p></span>
        </div>
        {% endfor %}
{% endblock %}
